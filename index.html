<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="counters">
                <div class="border-counter">
                    <h1>Spacing</h1>
                    <input type="range" name="width" min="10" max="80" data-size="px" value="10">
                </div>
                <div class="blur-counter">
                    <h1>Blur</h1>
                    <input type="range" name="blur" min="0" max="50" data-size="px" value="0">
                </div>
                <div class="color-counter">
                    <h1 class="change-color">Color</h1>
                    <input type="color" name="bg-color" min="10" max="80" data-size="" value="#ffff00">
                </div>
            </div>
            <div class="center">
                <div class="box-div">
                    <div class="imgbox"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
            let input=document.querySelectorAll('input');
            input.forEach(e => {
                e.addEventListener('input', update);
            });
          
            function update(e) { 
                let size=this.dataset.size;         
                document.documentElement.style.setProperty(`--${this.name}`,`${this.value}`+size);
             
            }
    </script>
</body>

</html>
